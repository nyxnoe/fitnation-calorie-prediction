<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FitNation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/newpage.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="logo">FitNation</div>
    <a href="{{ url_for('home') }}" style="color: white;">Home</a>
  </header>

  <main class="home fade-in">
    <h1>Login to Your Account</h1>
  </main>

  <main class="predictor-container fade-in">
    <form method="POST">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required />
      </div>
      <button type="submit" class="predict-btn">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="{{ url_for('home') }}">Join Now</a></p>
  </main>
</body>
</html>
